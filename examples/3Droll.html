<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>纯css 3D图片立方体旋转动画</title>
  <link rel="stylesheet" href="../dist/css/reset.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../dist/css/3Droll.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
 <div class="wrap">
    <div class="cube">
      <!-- 前面图片 -->
      <div class="out_front">
        <img src="http://hovertree.com/hvtimg/bjafjg/p1n3aebo.jpg" class="pic" alt="" />
      </div>
      <!-- 后面图片 -->
      <div class="out_back">
        <img src="http://hovertree.com/hvtimg/bjafjg/p1n3aebo.jpg" class="pic" alt="" />
      </div>
      <!-- 左图片  -->
      <div class="out_left">
        <img src="http://hovertree.com/hvtimg/bjafjg/p1n3aebo.jpg" class="pic" alt="" />
      </div>
      <!-- 右图片 -->
      <div class="out_right">
        <img src="http://hovertree.com/hvtimg/bjafjg/p1n3aebo.jpg" class="pic" alt="" />
      </div>
      <!-- 上图片 -->
      <div class="out_top">
        <img src="http://hovertree.com/hvtimg/bjafjg/p1n3aebo.jpg" class="pic" alt="" />
      </div>
      <!-- 下图片 -->
      <div class="out_bottom">
        <img src="http://hovertree.com/hvtimg/bjafjg/p1n3aebo.jpg" class="pic" alt="" />
      </div>
      <!-- 小正方体 -->
      <!-- 小正方体正面 -->
      <span class="in_front">
        <img src="../dist/images/in_pic.jpg" class="in_pic" alt="" />
      </span>
      <!-- 小正方体背面 -->
      <span class="in_back">
        <img src="../dist/images/in_pic.jpg" class="in_pic" alt="" />
      </span>
      <!-- 小正方体左面 -->
      <span class="in_left">
        <img src="../dist/images/in_pic.jpg" class="in_pic" alt="" />
      </span>
      <!-- 小正方体右面 -->
      <span class="in_right">
        <img src="../dist/images/in_pic.jpg" class="in_pic" alt="" />
      </span>
      <!-- 小正方体上面 -->
      <span class="in_top">
        <img src="../dist/images/in_pic.jpg" class="in_pic" alt="" />
      </span>
      <!-- 小正方体底面 -->
      <span class="in_bottom">
        <img src="../dist/images/in_pic.jpg" class="in_pic" alt="" />
      </span>
    </div>
 </div>
</body>
</html>
